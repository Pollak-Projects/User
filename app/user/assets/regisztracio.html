<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Regisztració</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Regisztració</h2>
    <form action="#">
      <div class="input-box">
        <input type="password" placeholder="Írd be a keresztneved" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Írd be a vezetékneved" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Írd be a felhasználóneved" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Írd be az emailed" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Írd be a jelszavad" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Írd be a jelszavad mégegszer" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Elfogadok mindent</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Regisztrálok">
      </div>
      <div class="text">
        <h3>Már van fiókod? <a href="bejelentkezes.html">Jelentkezz be</a></h3>
      </div>

  </div>

</html>
